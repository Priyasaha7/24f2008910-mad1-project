{% extends 'layout.html' %}
{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
{% endblock %}

{% block content %}
<div class="container lots-container">
    <div class="dashboard-header mb-4">
        <h2 class="page-title"><i class="fas fa-edit me-2"></i>Edit Parking Spot</h2>
        <p class="page-subtitle">Modify spot details and status</p>
    </div>
    <div class="card table-card animate-fadein p-4">
        <form method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Spot Number</label>
                    <input type="text" class="form-control" name="spot_number" value="{{ spot.spot_number }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Parking Lot</label>
                    <select class="form-control" name="lot_id" required>
                        {% for lot in lots %}
                            <option value="{{ lot.id }}" {% if lot.id == spot.lot_id %}selected{% endif %}>
                                {{ lot.name }} - {{ lot.address.city }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-control" name="status">
                        <option value="A" {% if spot.status == 'A' %}selected{% endif %}>Available</option>
                        <option value="O" {% if spot.status == 'O' %}selected{% endif %}>Occupied</option>
                        <option value="M" {% if spot.status == 'M' %}selected{% endif %}>Maintenance</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Active Status</label>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" name="is_active" {% if spot.is_active %}checked{% endif %}>
                        <label class="form-check-label" style="color: #8fa6c9;">
                            Spot is Active
                        </label>
                    </div>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-warning text-dark">
                    <i class="fas fa-save me-2"></i>Update Spot
                </button>
                <a href="{{ url_for('admin.view_spots') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
