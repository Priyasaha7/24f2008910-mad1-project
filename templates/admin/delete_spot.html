{% extends 'layout.html' %}
{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
{% endblock %}

{% block content %}
<div class="container lots-container">
    <div class="dashboard-header mb-4">
        <h2 class="page-title text-danger"><i class="fas fa-trash me-2"></i>Delete Parking Spot</h2>
    </div>
    <div class="card table-card animate-fadein p-4">
        <div class="text-center mb-4">
            <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
            <h4>Are you sure you want to delete Spot <span class="fw-bold text-warning">{{ spot.spot_number }}</span>?</h4>
            <p>From <strong>{{ spot.lot.name }}</strong></p>
            <p class="text-danger">This action cannot be undone.</p>
        </div>
        <form method="post">
            <div class="d-flex justify-content-center gap-2">
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash me-2"></i>Delete Spot
                </button>
                <a href="{{ url_for('admin.view_spots') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
